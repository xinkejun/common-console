<h2>Cheques</h2>
<table class="table table-striped table-hover cheques">
    <thead>
        <tr>
            <th>#</th>
            <!--<th>ID</th>-->
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cheques; let i = index" (click)="onSelect(item)">
            <td>{{i+1}}</td>
            <!--<td>{{item.id}}</td>-->
            <td>{{item.name}}</td>
            <td>{{item.date | date: 'dd/MM/yyyy'}}</td>
            <td>{{item.amount | currency:'USD':true:'1.2-2'}}</td>
        </tr>
    </tbody>
</table>
