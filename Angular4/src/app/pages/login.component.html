<div class="col-lg-4 col-md-3"></div>
<div class="col-lg-4 col-md-6">
    <app-alert></app-alert>
    <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit()">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group" [ngClass]="{ 'has-error': !(username.valid || username.pristine) }">
                <label for="inputEmail" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Email" name="username" [(ngModel)]="model.username"
                        #username="ngModel" required />
                    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required</div>
                </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': !(password.valid || password.pristine) }">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" [(ngModel)]="model.password"
                        #password="ngModel" required />
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button [disabled]="!f.form.valid || loading" type="submit" class="btn btn-primary">Login</button>
